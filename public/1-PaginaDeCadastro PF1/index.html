<!DOCTYPE html>

  <body>

      <div id="root" ></div>

  </body>


<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                       
                        
                    

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname" >NOME</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input id="CPF" type="number" placeholder="000.000.000-00" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="lastname">DATA DE NACIMENTO</label>
                        <input id="lastname" type="number"  placeholder="dd/mm/yyyy" required>
                    </div>
                     

                </div>


                <div class="gender-inputs">
                   <div class="input-box">
                        <label for="senioridade">GÊNERO</label>
                        
                        <div class="campo">
                    <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                          <option>Masculino</option>
                          <option>Feminino</option>
                          <option>Outro (Qual?)</option>
                          <option>Prefiro não dizer</option></select>
                </div>

                <div class="continue-button">
                    
                    <button ><a href="PaginaDeCadastro PF/index.html">Continuar</a></button>
                    
            </div>
            </form>
        </div>
    </div>
        
        



</body>


</html>
