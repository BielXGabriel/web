<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                       
                        
                    

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname" >NOME</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">CPF</label>
                        <input id="email" type="email" name="email" placeholder="000.000.000-00" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="lastname">DATA DE NACIMENTO</label>
                        <input id="lastname" type="text" name="lastname" placeholder="dd/mm/yyyy" required>
                    </div>
                     

                </div>


                <div class="gender-inputs">
                   <div class="input-box">
                        <label for="senioridade">GÊNERO</label>
                        
                        <div class="campo">
                    <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                          <option>Masculino</option>
                          <option>Feminino</option>
                          <option>Outro (Qual?)</option>
                          <option>Prefiro não dizer</option></select>
                </div>

                <div class="continue-button">
                    <button><a href="#" >Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>


</html>
